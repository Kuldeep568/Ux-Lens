services:
  - type: web
    name: ux-reviewer-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false          # Set manually in Render dashboard
      - key: GEMINI_API_KEY
        sync: false          # Set manually in Render dashboard
      - key: CLIENT_URL
        sync: false          # Set to your Vercel frontend URL after deploying
